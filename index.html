<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>50 Projects Day 13 - Random Choice Picker</title>
    </head>
    <body>
        <div class="container">
            <p class="instruction">
                Enter all of the choices divided by a comma(',').<br>Press enter when you're done.
            </p>
            <textarea id="choicesInput" class="choices-input" cols="50" rows="5" placeholder="Enter choices here..."></textarea>
            <div id="choices" class="choices"></div>
        </div>

        <script src="script.js"></script>
    </body>
